<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Dropdown</title>
    <link href="./modern-input.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>


    <div class="container mt-2">

        <div id="styled" class="flex v">
            <div class="h-text">
                <div class="b-text">Styles on</div>
            </div>
            <div class="autocomplete_wrapper">
                <label class="modern-wrapper">
                    <input class="modern-input address_autocomplete" type="text" autocomplete="telegram"
                        autocorrect="off" autocapitalize="off" spellcheck="false" placeholder=" " inputmode="telegram"
                        name="telegram" required>
                    <span class="modern-label">Enter ZIP or City</span>
                    <div class="right-content">
                        <button class="reset-button" type="button">
                            <i class="reset-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 12 12">
                                    <path fill-rule="evenodd"
                                        d="M1.707.293A1 1 0 0 0 .293 1.707L4.586 6 .293 10.293a1 1 0 1 0 1.414 1.414L6 7.414l4.293 4.293a1 1 0 0 0 1.414-1.414L7.414 6l4.293-4.293A1 1 0 0 0 10.293.293L6 4.586 1.707.293Z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </i>
                        </button>
                    </div>
                </label>
                <ul class="address_autocomplete_list">
                </ul>
            </div>
        </div>

        <div class="flex v">
            <div class="h-text">
                <div class="b-text">Styles off</div>
            </div>

            <!-- pure code you need -->
            <div class="autocomplete_wrapper">
                <input class="address_autocomplete" maxlength="256" type="text" placeholder="Enter ZIP or City">
                <ul class="address_autocomplete_list">
                </ul>
            </div>
            <!-- pure code you need -->
        </div>

    </div>



    <!-- Main script -->
    <script defer src="./modern-input.js"></script>
    <script defer src="./main.js"></script>

</body>

</html>
